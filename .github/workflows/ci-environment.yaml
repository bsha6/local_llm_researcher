name: test-env
channels:
  - pytorch
  - nvidia
  - conda-forge
  - defaults
dependencies:
  - python=3.11
  - pytest>=7.0
  - pytest-cov>=4.0
  - numpy>=1.24
  - pandas>=2.0
  - faiss-cpu>=1.7
  - pytorch::pytorch>=2.0
  - pytorch::torchvision
  - transformers>=4.30
  - spacy>=3.7
  - spacy-legacy>=3.0.12      # added from env.yaml
  - spacy-loggers>=1.0.4      # added from env.yaml
  - arxiv>=2.0
  - beautifulsoup4>=4.12
  - huggingface_hub>=0.19
  - pyyaml>=6.0
  - requests>=2.31
  - tqdm>=4.65
  - tenacity>=8.0
  - pydantic>=2.0
  - python-dateutil>=2.8
  - datasets>=3.3
  - tokenizers>=0.21
  - aiohttp>=3.11.10         # added from env.yaml
  - aiosignal>=1.2.0          # added from env.yaml
  - async-timeout>=5.0.1      # added from env.yaml
  - anyio>=4.6.2             # added from env.yaml
  - annotated-types>=0.6.0     # added from env.yaml
  - cloudpathlib>=0.16.0       # if your code uses it
  - ipykernel>=6.29.5          # if needed for notebook testing
  - pip
  - pip:
    - pytest-mock>=3.10
    - pymupdf>=1.25
    - pdf2image>=1.17
    - pytesseract>=0.3.13
    - networkx>=3.4
    - sympy>=1.13
    - mpmath>=1.3
    - summarize-research-papers>=0.1.0
